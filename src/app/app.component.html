<ion-app>
  <ion-menu type="push" side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Tools</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="filter">
          <span><ion-icon name="filter-outline"></ion-icon> Filters</span>
          <small><ion-icon name="trash-outline"></ion-icon> Clear Filters</small>
        </ion-item>
        <app-filter [fields]=columns></app-filter>
        <ion-item lines="none">
          <small><ion-icon name="add-outline"></ion-icon>Add Filter</small>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
